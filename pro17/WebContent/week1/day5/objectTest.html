<!DOCTYPE html>
<html>
<head>
<script>
	
	function test1(check){
		a={
			이름:'닥터',
			나이:1300
		}
		if(check==1){
			console.log(getPropertynames(a));
		}else if(check==2){
			console.log(copyProperties(a));			
		}else{
			var to={성격:'똑똑'};
			copyUndefineProperties(a,to);
			console.log(to);
		}
	}
	
	function getPropertynames(o){
		var arr=[];
		for(var i in o){
			arr.push(i);
		}
		return arr;
	}
	
	function copyProperties(o){
		var res={};
		for(var j in o){
			res[j]=o[j];
		}
		return res;
	}
	
	function copyUndefineProperties(from,to){
		for(var k in from){
			if(!(k in to)){
				to[k]=from[k];
			}
		}
	}
	
</script>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input type="button"  value="getPropertynames" onClick="test1(1)"	/>
	<input type="button"  value="copyProperties" onClick="test1(2)"	/>
	<input type="button"  value="copyUnderfine" onClick="test1(3)"	/>
</body>
</html>
