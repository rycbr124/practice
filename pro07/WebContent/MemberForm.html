<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입창</title>
<script type = "text/javascript">
	function fn_sendMember(){
		//자바스크립트에서 <form>태그의 name으로 접근해 입력한 값들을 받습니다.
		var frmMember = document.frmMember;
		var id=frmMember.id.value;
		var pwd=frmMember.pwd.value;
		var name = frmMember.name.value;
		var email = frmMember.email.value;
		
		if(id.length==0||id==""){
			alert("아이디는 필수입니다.");
		}else if(pwd.length==0||pwd==""){
			alert("비밀번호는 필수입니다.");		
		}else if(name.length==0||name==""){
			alert("이름은 필수입니다.");		
		}else if(email.length==0||email==""){
			alert("이메일은 필수입니다.");		
		}else{
			frmMember.method="post";//전송방법을 post로 지정합니다
			frmMember.action="member2";//서블릿 매핑 이름을 member3로 지정합니다.
			frmMember.submit();//서블릿으로 전송합니다.
		}
	}
</script>
</head>
<body>
	<form name="frmMember">
		<table>
		<th>회원 가입창</th>
		<tr>
			<td>아이디</td>
			<td><input type ="text" name="id"></td><!-- 입력한 id를 서블릿으로 전송합니다. -->
		</tr>
				<tr>
			<td>비밀번호</td>
			<td><input type ="password" name="pwd"></td><!-- 입력한 비밀번호를 서블릿으로 전송합니다. -->
		</tr>
				<tr>
			<td>이름</td>
			<td><input type ="text" name="name"></td><!-- 입력한 이름을 서블릿으로 전송합니다. -->
		</tr>
				<tr>
			<td>이메일</td>
			<td><input type ="text" name="email"></td><!-- 입력한 email을 서블릿으로 전송합니다. -->
		</tr>
		</table>
		<input type="button" value="가입하기" onclick="fn_sendMember()">
		<input type="reset" value="다시 입력">
		<input type="hidden" name="command" value="addMember"	/><!-- <hidden>태그를 이용해 서블릿에게 회원 등록임을 알립니다. -->
	</form>
</body>
</html>
