<!DOCTYPE html>
<html lang="en">
<head>
<title>CSSTemplate</title>
<meta charset="utf-8">
<meta name="viewport"content="width=device-width, initial-scale=1">
<style>
	* {
		box-sizing: border-box;
	}
	body	{
	  font-family: Arial,Helvetica, sans-serif;
	}
	.header{
		background-color:#f1f1f1;
		padding:10px;
		text-align:center;
		font-size:30px;
	}
	
	.row div{
		float:left;
		height:150px;
	}
	
	.column.side{
		width:30%;
	}
	
	.column.middle{
		width:40%;
	}
	
	.footer{
		clear:left;
		background-color:#f1f1f1;
		padding:5px;
		text-align:center;
		font-size:15px;
	}
</style>
</head>
<body>
	<h2>CSS Template usingFloat</h2>
	<p>In this example, we have created a header, three unequal columns
		and a footer. On smaller screens, thecolumns will stack on top of each
		other.</p>
	<p>Resize the browser window to see the responsive effect.</p>
	<div class="header">
		<h2>Header</h2>
	</div>
	<div class="row">
		<div class="column side" style="background-color: #aaa;">Column</div>
		<div class="column middle" style="background-color: #bbb;">Column</div>
		<div class="column side" style="background-color: #ccc;">Column</div>
	</div>
	<div class="footer">
		<p>Footer</p>
	</div>
</body>
</html>
