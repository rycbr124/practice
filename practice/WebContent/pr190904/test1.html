<!DOCTYPE html>
<html lang="en">
<head>
<title>CSSTemplate</title>
<meta charset="utf-8">
<meta name="viewport"content="width=device-width, initial-scale=1">
<style>
	body,html {
	  font-family: Arial,Helvetica, sans-serif;
	  height:100%;
	  margin: 0;
	}
	.sidenav {
		width:170px;
		height: 100%;
		float:left;
		margin-right:15px;
		z-index:1;
		background-color:#111;
	}
	.sidenav a{
		padding:20px;
		display: block;
		color:white;
		text-decoration: none;
	}
	.sidenav a:hover{
		color:#111;
		background-color:#ddd;		
	}
	.content{
		padding: 1px;
	}


	
</style>
</head>
<body>
	<div class="sidenav">
		<a href="#">Link</a>
		<a href="#">Link</a> 
		<a href="#">Link</a>
	</div>
	<div class="content">
		<h2>CSS Template</h2>
		<p>A full-height, fixed sidenav and content.</p>
	</div>
</body>
</html>
