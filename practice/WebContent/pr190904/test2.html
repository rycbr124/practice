<!DOCTYPE html>
<html lang="en">
<head>
<title>CSSTemplate</title>
<meta charset="utf-8">
<meta name="viewport"content="width=device-width, initial-scale=1">
<style>
	*{
	  box-sizing: border-box;
	}
	body	{
	  font-family: Arial,Helvetica, sans-serif;
	  margin: 0;
	}

	.topnav{
		overflow: hidden;
		width:100%;
		background-color:#333;
	}
	
	div.topnav a{
	  float: left;
	  color: #f2f2f2;
	  text-align: center;
	  padding: 14px 16px;
	  text-decoration: none;
	}
	
	.topnav a:hover{
		color: #333;
		background-color:#ddd;
	}
	
	.content{	
		background-color:#ddd
	}
	.content h2,p	{
		margin:0;
		padding:15px;
	}
	
	.footer {
		background-color:#f1f1f1;
	}
</style>
</head>
<body>
	<div class="topnav">
		<a href="#">Link</a> 
		<a href="#">Link</a> 
		<a href="#">Link</a>
	</div>
	<div class="content">
		<h2>CSS Template</h2>
		<p>A topnav, content and a footer.</p>
	</div>
	<div class="footer">
		<p>Footer</p>
	</div>
</body>
</html>
