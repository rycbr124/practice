<!DOCTYPE html>
<html>
<head>
<style>
	img{
		position:absolute;
		left:3px; top: 5px;
		z-index:-1;
	}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>This is a heading</h1>
	<img src="../image/w3css.gif"width="100" height="140">
	<p>Because the image has a z-index of -1, it will be placed behind the text.</p>
</body>
</html>
