<!DOCTYPE html>
<html>
<head>
<script>
	function upcase(n){
		if(n.nodeType==3){
			console.log(n.data)
			n.data=n.data.toUpperCase();
		}
		var children = n.childNodes;
		for(var i=0; i<children.length;i++){
			if(children[i].nodeName==="HEAD"){
				continue;
			}else if(children[i].nodeName==="BUTTON"){
				continue;
			}
			upcase(children[i]);
		}
	}
	
</script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div>
<h1>aa</h1>
<h2>bb</h2>
 </div>
 <div>
<h1>cc</h1>
<h1>dd</h1>

</div>
	<button onclick="window.onload=upcase(document)">Try it</button>
</body>
</html>
