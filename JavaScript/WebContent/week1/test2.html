<!DOCTYPE html>
<html>
<head>
<script>
function join(){
	   var con_test = confirm("어떤 값이 나올까요. 확인을 눌러보세요.");
	   if(con_test){
	      alert("확인을 누르셨군요");
	   }
	   else if(!con_test){
	      alert("취소를 누르셨군요.");
	   }
	 }
</script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input type="button"  value="가입하기" onClick="join()"	/>
</body>
</html>
