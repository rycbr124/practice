<!DOCTYPE html>
<html>
<head>
<script>
	function map(){
		var numbers1=[45,4,9,16,25];
		var numbers2=numbers1.map(myFunction);//함수로직을 반영한 새로운 배열을 리턴
		document.getElementById("demo").innerHTML=numbers2;
		function myFunction(value,index,array){
			return value*2;
		}
	}
	
	function filter(){
		var numbers=[45,4,9,16,25];
		var over18=numbers.filter(myFunction); //함수가 true인 요소들의 새로운 배열을 리턴
		document.getElementById("demo").innerHTML = over18;
		function myFunction(value,index,array){
			return value>18;
		}
	}
	
	function every(){
		var numbers=[45,4,9,16,25];
		var allOver18=numbers.every(myFunction); //모든 요소가 함수의 조건을 만족하는지 Check
																   //some()->조건중 일부 만족 check
		document.getElementById("demo").innerHTML = "All over 18 is "+allOver18;
		function myFunction(value,index,array){
			return value>18;
		}
	}
	
	function indexOf(){
		var fruits=["Apple","Orange","Apple","Mango"];
		var a = fruits.indexOf("Apple");//0, lastIndexOf():인덱스를 뒤에서부터 찾음
		document.getElementById("demo").innerHTML = "Apple is found in position "+a;
	}
</script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input type="button"  value="map" onClick="map()"	/>
	<input type="button"  value="filter" onClick="filter()"	/>
	<input type="button"  value="every" onClick="every()"	/>
	<input type="button"  value="indexOf" onClick="indexOf()"	/>
	<div id="demo">
	</div>
</body>
</html>
