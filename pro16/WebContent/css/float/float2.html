<!DOCTYPE html>
<html>
<head>
<style>
	body{
		width:960px;
		margin:0 auto;
	}
	.clear{
		clear:both;
	}
	#aside{
		float:left;
		width:260px;
	}
	#section{
		float:right;
		width:700px;
	}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="header">
		<h1>Header</h1>
	</div>
	<div class="navigation">
		<h1>Navigation</h1>
	</div>
	<div class="clear"><!-- float막아주는 빈 객체 -->
	</div>
	<div id="aside">
		<h1>Aside</h1>
		<p>Chania  is the capital of the Chania  region on the island of
				Crete. The city can be divided in two parts, the old town and the
				modern city.</p>
	</div>
	<div id="section">
		<h1>Section</h1>
		<p>You will learn more about web layout and responsive web pages
				in a later chapter.</p>
	</div>
	<div class="clear"></div>
	<div id="footer">
		<h1>Footer Text</h1>
	</div>	
	<div class="clear"></div>	
</body>
</html>
