<!DOCTYPE html>
<html>
<head>
<style>
	table{
		width:100%;	
		border-collapse:collapse;
	}
    th,td{
    	text-align:left;
    	padding:3px;
    }
	tr:nth-child(2n+2){
		background-color:#f0f0f0;
	}
</style>
</head>
<body>
	<h2>Striped Table</h2>
	<p>For zebra-striped tables, use the nth-child() selector 
	and add a background-color to all even (or odd) table rows:</p>
	<table>
		<tr>
			<th>First name</th>
			<th>Last name</th>
			<th>Points</th>
		</tr>
		<tr>
			<td>Peter</td>
			<td>Griffin</td>
			<td>$100</td>
		</tr>
		<tr>
			<td>Lois</td>
			<td>Griffin</td>
			<td>$150</td>
		</tr>
		<tr>
			<td>Joe</td>
			<td>Swanson</td>
			<td>$300</td>
		</tr>
		<tr>
			<td>Cleveland</td>
			<td>Brown</td>
			<td>$250</td>
		</tr>
	</table>
</body>
</html>
