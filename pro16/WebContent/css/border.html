<!DOCTYPE html>
<html>
<head>
	<style>
		table{
			width:100%;
			border: 1px;
			solid : #333333;
		}
		td{
			width:100%;
			border: 1px;
			solid : #333333;
		}
		.a {
			border-collapse:separate; /*간격존재*/
			border-spacing:0px;
			border-spacing:5px 10px;
			/*boder-collapse:collapse; */  /*간격제거*/
		}
	</style>
<meta charset="UTF-8">
<title>Border</title>
</head>
<body>
	<h1>Border Collapse</h1>
	<table class="a">
		<tr>
			<td>Lorem</td><td>Ipsum</td><td>Dolor</td>
		</tr>
		<tr>
			<td>Lorem</td><td>Ipsum</td><td>Dolor</td>
		</tr>
	</table>
</body>
</html>
