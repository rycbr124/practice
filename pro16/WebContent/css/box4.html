<!-- 블록의 top/bottom의 인접 마진은 크기가 큰 마진으로 상회된다. -->
<!DOCTYPE html>
<html>
<head>
	<style>
		h1{
			margin:0 0 50px 0;
		}
		h2{
			margin:20px 0 0 0;
		}
	</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Heading 1</h1>
	<h2>Heading 2</h2>
</body>
</html>
