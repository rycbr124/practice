
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ID 셀렉터 연습2</title>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript"> 
 function addHtml(){
	 $("#article").html('안녕하세요'+'<br>');//제이쿼리로 id가 article인 태그를 찾아서 
	 													//html()메서드의 인자 값을 태그에 설정합니다.(동적으로 값을 할당)
 }
</script>
</head>
<body>
  <div>
     <p id="article"></p>
  </div>
  <input type="button" value="추가하기"  onClick="addHtml()"  /><!-- 버튼 클릭시 addHtml() 함수 호출 -->
</body>
</html>
