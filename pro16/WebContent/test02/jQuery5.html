<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>제이쿼리 연습</title>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	function fn_process(){
	   var value=$("#t_input").val();//제이쿼리에서 id로 텍스트 박스에 접근하여 val()메서드를 이용해서 입력값을 가져옵니다.
	   $("#t_output").val(value);//제이쿼리에서 id로 텍스트 박스에 접근하여 val()메서드를 이용해서 입력값을 가져옵니다.
	}	
</script>
</head>
<body>
    <input type="text" id="t_input" /> 
    <input type="button" value="입력하기" onClick="fn_process()" /><br><br>
  <div>
    결과:<br>
     <input type="text" id="t_output"  disabled/>
  </div> 
</body>
</html>
