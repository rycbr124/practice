<!-- padding 설정 시 content의 size가 줄어든다. -->
<!DOCTYPE html>
<html>
<head>
	<style>
		div.ex1{
			width:300px;
			background-color:yellow;
		}
		div.ex2{
			width:300px;
			padding:25px;
			box-sizing: border-box;
			background-color:lightblue;	
		}
	</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="ex1">111111111111111</div>
	<br>
	<div class="ex2">22222222222222</div>
</body>
</html>
